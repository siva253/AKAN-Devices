<div align="right" >
    <button mat-button matSuffix mat-icon-button matDialogClose>
        <i class="material-icons md-30" style="width: 22px;height: 22px;padding-bottom: 0px;margin-bottom: 30px;">highlight_off</i>
    </button>
</div>
<mat-card>
    <img mat-card-image [src]="data.imgpath" [alt]="data.name" />
    <mat-card-header  style="padding:0;">
        <mat-card-title  style="padding:0;">
            <h4>{{data.name}}</h4>
            {{data.description}}
        </mat-card-title>
    </mat-card-header>
</mat-card>
